<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | Smart Expense & Budget Advisor</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
  --primary:#38bdf8;
  --border:#1e293b;
}

.light{
  --bg:#f5f7fb;
  --card:#ffffff;
  --text:#1f2937;
  --primary:#2563eb;
  --border:#e5e7eb;
}

body{
  background:var(--bg);
  color:var(--text);
  font-family:Segoe UI,sans-serif;
}

.wrapper{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.box{
  width:900px;
  height:500px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  display:flex;
  transition:.3s;
}

/* ðŸ”¥ CARD GLOW */
.box:hover{
  box-shadow:0 0 35px rgba(56,189,248,0.35);
}

/* LEFT */
.left{
  width:50%;
  padding:40px;
  border-right:1px solid var(--border);
}

.left h2{
  color:var(--primary);
  font-weight:600;
}

.left img{
  width:100%;
  max-width:320px;
  margin-top:40px;
}

/* RIGHT */
.right{
  width:50%;
  padding:40px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.form-control{
  background:transparent;
  border:1px solid var(--border);
  color:var(--text);
}

.form-control:focus{
  border-color:var(--primary);
  box-shadow:0 0 10px rgba(56,189,248,0.4);
}

.btn-success{
  background:#22c55e;
  border:none;
  font-weight:600;
}

.btn-success:hover{
  box-shadow:0 0 18px rgba(34,197,94,0.6);
}

a{
  color:var(--primary);
  text-decoration:none;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="box">

    <!-- LEFT -->
    <div class="left">
      <h2>Smart Expense & Budget Advisor</h2>
      <img src="https://cdn-icons-png.flaticon.com/512/942/942748.png" alt="Register">
    </div>

    <!-- RIGHT -->
    <div class="right">
      <h4 class="mb-4">Create Account</h4>

      <input id="name" class="form-control mb-3" placeholder="Name">
      <input id="email" class="form-control mb-3" placeholder="Email">
      <input id="password" type="password" class="form-control mb-3" placeholder="Password">

      <button onclick="register()" class="btn btn-success w-100 mb-3">Register</button>

      <small>
        Already registered?
        <a href="index.html">Login</a>
      </small>
    </div>

  </div>
</div>

<script>
function register(){
  fetch("http://localhost:5000/api/auth/register",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    credentials:"include",
    body:JSON.stringify({
      name:name.value,
      email:email.value,
      password:password.value
    })
  })
  .then(r=>r.json())
  .then(d=>{
    if(d.success){
      alert("Registration successful");
      location.href="index.html";
    }else{
      alert(d.message || "Registration failed");
    }
  })
  .catch(()=>alert("Server not reachable"));
}
</script>

</body>
</html>
